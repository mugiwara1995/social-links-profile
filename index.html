<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./src/assets/images/favicon-32x32.png">
   <title>Frontend Mentor | Social links profile</title>

   <link rel="stylesheet" href="./src/style.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-Off-Black">

   <main class="bg-Dark-Grey border-solid rounded-lg text-white flex flex-col justify-center items-center p-5 h-[400px] w-[250px] gap-4">

      <section>
         <div class="flex flex-col items-center gap-1 justify-center">
            <img src="./src/assets/images/avatar-jessica.jpeg" alt="profile pic" class="rounded-full w-[70px]">
            <h1 class="font-inter font-bold mt-2">Jessica Randall</h1>
            <p class="text-green text-xs font-semibold">London, United Kingdom</p>
            <p class="text-[10px] font-inter mt-4">"Front-end developer and avid reader."</p>
         </div>
      </section>
         
      <section>
         <div class="font-inter font-bold text-xs flex flex-col items-center justify-center">
            <ul class="list-none text-center text-[10px] cursor-pointer focus:">
              
                  <li class="list-primary">GitHub</li>
                  <li class="list-primary">Frontend Mentor</li>
                  <li class="list-primary">LinkedIn</li>
                  <li class="list-primary">Twitter</li>
                  <li class="list-primary">Instagram</li>
               </ul>
         </div>
      </section>
   </main>
   
</body>
</html>
